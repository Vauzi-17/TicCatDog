<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6fc9985251.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="player">
    <h2 id="title">Lagu 1</h2>
    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev"><i class="fa-solid fa-backward" style="color: #ffffff;"></i></button>
      <button id="play"><i class="fa-solid fa-play" style="color: #ffffff;"></i></button>
      <button id="next"><i class="fa-solid fa-forward" style="color: #ffffff;"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
